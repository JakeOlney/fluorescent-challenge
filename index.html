<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Fluorescent challenge - Jake Olney</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>

    <body>
        <custom-product>
            <div class="product__images">
                <div class="product-images__thumbnails">
                    <div class="product-image-thumbnail current" data-variant="1">
                        <img src="./product-images/product-1.png" />
                    </div>

                    <div class="product-image-thumbnail" data-variant="2">
                        <img src="./product-images/product-2.png" />
                    </div>

                    <div class="product-image-thumbnail" data-variant="3">
                        <img src="./product-images/product-3.png" />
                    </div>

                    <div class="product-image-thumbnail" data-variant="4">
                        <img src="./product-images/product-4.png" />
                    </div>

                    <div class="product-image-thumbnail" data-variant="5">
                        <img src="./product-images/product-5.png" />
                    </div>

                    <div class="product-image-thumbnail" data-variant="6">
                        <img src="./product-images/product-6.png" />
                    </div>
                </div>

                <div class="product-images__main-image">
                    <img src="./product-images/product-1.png" />
                </div>
            </div>

            <div class="product__details">
                <div class="product-details__meta">
                    <h1 class="product-details-meta__title">
                        Stripe Amo Trousers
                    </h1>

                    <span class="product-details-meta__price">$1024.00</span>
                </div>

                <div class="product-details__variants">
                    <div class="product-details-variant__variant-option option-1">
                        <span class="variant-option__label">
                            Color:
                            
                            <span class="current-value">Ivory & Black Stripe</span>
                        </span>

                        <div class="variant-option__list variant-option__list--1">
                            <button type="button" data-value="Ivory & Black Stripe" class="variant-option__button current">
                                <img src="./swatch-images/swatch-1.png" />
                            </button>

                            <button type="button" data-value="Burgundy" class="variant-option__button">
                                <img src="./swatch-images/swatch-2.png" />
                            </button>

                            <button type="button" data-value="Green" class="variant-option__button">
                                <img src="./swatch-images/swatch-3.png" />
                            </button>

                            <button type="button" data-value="Brown" class="variant-option__button">
                                <img src="./swatch-images/swatch-4.png" />
                            </button>

                            <button type="button" data-value="Grey" class="variant-option__button">
                                <img src="./swatch-images/swatch-5.png" />
                            </button>

                            <button type="button" data-value="Blue" class="variant-option__button">
                                <img src="./swatch-images/swatch-6.png" />
                            </button>
                        </div>
                    </div>

                    <div class="product-details-variant__variant-option option-2">
                        <span class="variant-option__label">
                            Size:

                            <span class="current-value">Extra small</span>
                        </span>

                        <div class="variant-option__list variant-option__list--2">
                            <button type="button" data-value="Extra small" class="variant-option__button current">
                                Extra small
                            </button>

                            <button type="button" data-value="Small" class="variant-option__button">
                                Small
                            </button>

                            <button type="button" data-value="Medium" class="variant-option__button">
                                Medium
                            </button>

                            <button type="button" data-value="Large" class="variant-option__button disabled">
                                Large
                            </button>

                            <button type="button" data-value="Extra large" class="variant-option__button disabled">
                                Extra large
                            </button>
                        </div>
                    </div>

                    <div class="product-details-variant__add-to-cart">
                        <button type="button" class="add-to-cart__button">
                            Add to bag
                        </button>
                    </div>
                </div>
            </div>
        </custom-product>
    </body>
</html>
